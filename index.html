<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flavor Description Scraper</title>
<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 40px; }
  .container { width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px #ccc; }
  input, button, textarea { width: 100%; margin-top: 10px; padding: 12px; font-size: 15px; }
  button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>
<div class="container">
  <h2>Flavor Description Scraper</h2>
  <p>Paste URL + brand + flavor, get all related flavor descriptions from the page.</p>

  <label>Target URL:</label>
  <input id="urlInput" placeholder="https://example.com/product-page">

  <label>Brand:</label>
  <input id="brandInput" placeholder="Just Juice">

  <label>Flavor:</label>
  <input id="flavorInput" placeholder="Mango & Blood Orange">

  <button onclick="scrape()">Scrape Description</button>

  <h3>Result:</h3>
  <textarea id="result" rows="12"></textarea>
</div>

<script>
async function scrape() {
  const url = document.getElementById("urlInput").value;
  const brand = document.getElementById("brandInput").value.trim();
  const flavor = document.getElementById("flavorInput").value.trim();
  const resultBox = document.getElementById("result");
  resultBox.value = "Fetching...";

  try {
    // 使用代理绕过 CORS
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
    const response = await fetch(proxyUrl);
    const data = await response.json();
    const html = data.contents;

    const div = document.createElement("div");
    div.innerHTML = html.replace(/<script[\s\S]*?<\/script>/gi, "");
    const text = div.innerText;

    // 构建关键词数组
    let keywords = [brand, flavor, ...flavor.split(/ |&|-|,/)];
    let lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);

    // 筛选包含关键词的行
    let matched = lines.filter(line =>
        keywords.some(k => line.toLowerCase().includes(k.toLowerCase()))
    );

    resultBox.value = matched.length
        ? matched.join("\n\n")
        : "No flavor-related description found. Try another page.";
  } catch (err) {
    resultBox.value = "Error: " + err.message;
  }
}
</script>
</body>
</html>
